<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Life Organizer</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<link
	href="/custom.css"
	rel="stylesheet">
</head>
<body>


	<div class="container py-5">
		<div class="row">

			<div class="col-7">
				<h1 class="h2">Scheduled Tasks</h1>
				<div class="row time-box">
					<div class="col-1 ng">
						<h5>2x/Week</h5>
					</div>
					<div class="col-11">
						<div class="row">
							<div class="col-4"></div>
							<div class="col-1"></div>
						</div>
						<div class="row" th:each="twiceWeekTask : ${twiceWeekTasks}">
							<div class="col-4" th:text="${twiceWeekTask.taskName}"></div>
							<div class="col-2"><a
								th:href="@{/scheduledTask/ui/delete/{id}(id=${twiceWeekTask.taskId})}">
									<button type="button" class="btn btn-outline-secondary">X</button>
							</a></div>
						</div>
					</div>
				</div>

				<div class="row time-box">
					<div class="col-1 ng">
						<h5>1x/Week</h5>
					</div>
					<div class="col-11">
						<div class="row" th:each="onceWeekTask : ${onceWeekTasks}">
							<div class="col-4" th:text="${onceWeekTask.taskName}"></div>
							<div class="col-2"><a
								th:href="@{/scheduledTask/ui/delete/{id}(id=${onceWeekTask.taskId})}">
									<button type="button" class="btn btn-outline-secondary">X</button>
							</a></div>
						</div>
					</div>
				</div>

				<div class="row time-box">
					<div class="col-1 ng">
						<h5>2x/Month</h5>
					</div>
					<div class="col-11">
						<div class="row">
							<div class="col-4"></div>
							<div class="col-2"></div>
						</div>
						<div class="row" th:each="twiceMonthTask : ${twiceMonthTasks}">
							<div class="col-4" th:text="${twiceMonthTask.taskName}"></div>
							<div class="col-2"><a
								th:href="@{/scheduledTask/ui/delete/{id}(id=${twiceMonthTask.taskId})}">
									<button type="button" class="btn btn-outline-secondary">X</button>
							</a></div>
						</div>
					</div>
				</div>

				<div class="row time-box">
					<div class="col-1 ng">
						<h5>1x/Month</h5>
					</div>
					<div class="col-11">
						<div class="row" th:each="onceMonthTask : ${onceMonthTasks}">
							<div class="col-4" th:text="${onceMonthTask.taskName}"></div>
							<div class="col-2"><a
								th:href="@{/scheduledTask/ui/delete/{id}(id=${onceMonthTask.taskId})}">
									<button type="button" class="btn btn-outline-secondary">X</button>
							</a></div>
						</div>
					</div>
				</div>
				
				
				<div class="row">
					<div class="col-12">
						<p>
							<a href="/scheduledTask/ui/add-task"><button type="button"
									class="btn btn-primary">Add Scheduled Task</button></a>
						</p>
					</div>
				</div>

			</div>
		</div>
	</div>

	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			Life Organizer
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Checklist</a></li>
					<li class="nav-item"><a class="nav-link" href="/small-chunks">Small
							Chunk Projects</a></li>
					<li class="nav-item"><a class="nav-link" href="/big-chunks">Big
							Chunk Projects</a></li>
				</ul>
			</div>
		</div>
	</nav>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</body>
</html>
