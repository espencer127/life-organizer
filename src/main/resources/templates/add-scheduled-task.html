<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Scheduled Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>

	<div class="container py-5">
	  <div class="row">
	  
		  <div class="col-md">
			<form action="#" th:action="@{/scheduledTask/ui/create}" th:object="${scheduledTask}" method="post">
			    <label for="taskName">Task Name</label>
			    <input type="text" th:field="*{taskName}" id="name" placeholder="Name">
			    <span th:if="${#fields.hasErrors('taskName')}" th:errors="*{taskName}"></span>
			    <label for="frequency">frequency</label>
			    <select name = "frequency" th:field="*{frequency}">
		            <option value = "TWICEWEEKLY" selected>Twice Weekly</option>
		            <option value = "ONCEWEEKLY">Once Weekly</option>
		            <option value = "TWICEMONTHLY">Twice Monthly</option>
		            <option value = "ONCEMONTHLY">Once Monthly</option>
		         </select>
			    <span th:if="${#fields.hasErrors('frequency')}" th:errors="*{frequency}"></span>
			    <label for="executions">Executions</label>
			    <input type="text" th:field="*{executions}" id="name" placeholder="Done On:">
			    <span th:if="${#fields.hasErrors('executions')}" th:errors="*{executions}"></span>
			    <input type="submit" value="Add Task">
			</form>
		  </div>

	  </div>
	</div>
	
	<nav class="navbar navbar-expand-lg bg-light">
	  <div class="container-fluid">
	    Life Organizer
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Checklist</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/small-chunks">Small Chunk Projects</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/big-chunks">Big Chunk Projects</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
